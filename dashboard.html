<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <link rel="stylesheet" href="dashboard.css" />
  <title>GothamBank Dashboard</title>
</head>
<body>
  <div class="wrapper">
    <div class="tab">
      <h2 id="username">User</h2>
      <p id="balance">Balance: Loading...</p>
      <hr>
      <div class="icons">
        <span class="material-symbols-outlined" id="Checkbook">checkbook</span>
        <span class="material-symbols-outlined" id="depositIcon">payments</span>
        <span class="material-symbols-outlined" id="Savings">savings</span>
        <span class="material-symbols-outlined" id="Add Card">add_card</span>
        <span class="material-symbols-outlined" id="upiIcon">upi_pay</span>
        <span class="material-symbols-outlined" id="Redeem">redeem</span>
        <span class="material-symbols-outlined" id="Bank">account_balance</span>
        <span class="material-symbols-outlined" id="Investments">trending_up</span>
        <span class="material-symbols-outlined" id="supportIcon">support_agent</span>
      </div>
      <div id="passbookToggle">â˜° Passbook</div>

      <div id="passbookPanel">
        <h2>Your Transactions</h2>
      <div id="transactionList"></div>
      </div>
    </div>
  </div>

  <script>
  document.addEventListener("DOMContentLoaded", async () => {
    const usernameElem = document.getElementById("username");
    const balanceElem = document.getElementById("balance");

    const token = localStorage.getItem("jwt");
    const userId = localStorage.getItem("userId");
    const username = localStorage.getItem("username");

    // Redirect to login if no token
    if (!token || !userId) {
      alert("You must log in first!");
      window.location.href = "login.html";
      return;
    }

    // Set username immediately
    usernameElem.textContent = username;

    try {
      const res = await fetch(`http://localhost:8080/public/balance/${userId}`, {
        method: "GET",
        headers: {
          "Authorization": `Bearer ${token}`,
          "Content-Type": "application/json"
        }
      });

      if (!res.ok) {
        const msg = await res.text();
        throw new Error(msg);
      }

      const data = await res.text(); // backend returns plain text like "Balance: $100.0"
      balanceElem.textContent = data;
    } catch (err) {
      balanceElem.textContent = "Error fetching balance.";
      console.error("Error:", err);
    }
  });
  document.addEventListener("DOMContentLoaded", () => {
  
  // DEPOSIT
  const depositIcon = document.getElementById("depositIcon");
  if (depositIcon) {
    depositIcon.addEventListener("click", () => {
      window.location.href = "deposit.html";
    });
  }

  // WITHDRAW
  const withdrawIcon = document.getElementById("withdrawIcon");
  if (withdrawIcon) {
    withdrawIcon.addEventListener("click", () => {
      window.location.href = "withdraw.html";
    });
  }

  // UPI PAGE (optional future)
  const upiIcon = document.getElementById("upiIcon");
  if (upiIcon) {
    upiIcon.addEventListener("click", () => {
      window.location.href = "upi.html";
    });
  }

  // SUPPORT
  const supportIcon = document.getElementById("supportIcon");
  if (supportIcon) {
    supportIcon.addEventListener("click", () => {
      window.location.href = "support.html";
    });
  }

});
document.addEventListener("DOMContentLoaded", () => {

    const toggle = document.getElementById("passbookToggle");
    const panel = document.getElementById("passbookPanel");
    const transactionList = document.getElementById("transactionList");

    let isOpen = false;

    toggle.addEventListener("click", () => {
        isOpen = !isOpen;
        panel.style.left = isOpen ? "0" : "-350px";
        if (isOpen) loadTransactions();
    });

    async function loadTransactions() {
        const userId = localStorage.getItem("userId");
        if (!userId) return;

        try {
            const res = await fetch(`http://localhost:8080/public/transaction/user/${userId}`);
            const data = await res.json();

            transactionList.innerHTML = ""; // clear old

            data.forEach(txn => {
                const div = document.createElement("div");
                div.classList.add("transaction");
                div.classList.add(txn.type.toLowerCase());

                let sign = txn.type === "DEPOSIT" ? "+" : "-";
                let color = txn.type === "DEPOSIT" ? "#00ff88" : "#ff4444";

                div.innerHTML = `
                    <span>${txn.type}</span>
                    <span style="color:${color};">${sign}${txn.amount}</span>
                `;

                transactionList.appendChild(div);
            });

        } catch (err) {
            console.error("Error loading transactions:", err);
        }
    }

});
  </script>
</body>
</html>
